<!DOCTYPE html>
<html>

<head>
  <title>PaciakMapa v0.1</title>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/png" href="icon.png">
  <link rel="icon" type="image/png" sizes="144x144" href="icon.png">

  <!-- Leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />

  <!-- Leaflet js -->
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>

  <!-- Leaflet clustering -->
  <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <style>
    * {
      margin: 0 0;
      padding: 0 0;
    }

    #mapid {
      height: 100vh;
      width: 100vw;
    }

    .leaflet-marker-icon {
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 1px 1px #000000;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>

  <script>
    var map = L.map('mapid').setView([51.85, 18], 7);
    var markers = L.markerClusterGroup();

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    $.getJSON('users.json', function (users) {
      users.forEach((user) => {
        var name = user['username'];
        var avatarUrl = user['avatar'];
        var profileUrl = 'https://paciak.pl/user/' + user['userslug'];

        if (avatarUrl.startsWith('/')) {
          avatarUrl = '//paciak.pl/' + avatarUrl;
        }

        var icon = L.icon({
          iconUrl: avatarUrl,
          iconSize: [32, 32],
          iconAnchor: [16, 16],
          popupAnchor: [0, -16],
        });

        var marker = L.marker([user['location']['lat'], user['location']['lon']], { icon: icon });
        marker.bindPopup('<b>' + name + '</b><br><a href="' + profileUrl + '">poka≈º profil</a><br><i>' + name + '</i>');
        markers.addLayer(marker);
      });
    });

    map.addLayer(markers);

  </script>
</body>

</html>
